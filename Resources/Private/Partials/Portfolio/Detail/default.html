<div class="row">
	<div class="col-md-6">
		<div class="row">
			<f:for each="{portfolio.images}" as="image">
				<div class="col-sm-6">
					<f:image src="{image.originalResource.publicUrl}" />
				</div>
			</f:for>
		</div>
	</div>

	<div class="col-md-6">
		<f:format.html>{portfolio.description}</f:format.html>

		<h4><f:translate key="facts" /></h4>

		<ul class="fa-ul">
			<f:if condition="{portfolio.category}">
				<li>
					<i class="fa-li fa-fw fa fa-tags"></i>
					<f:translate key="category" />: 
					<f:for each="{portfolio.category}" as="category" iteration="index">
						<f:if condition="{index.isLast}">
							<f:then>{category.title}</f:then>
							<f:else>{category.title}, </f:else>
						</f:if> 
					</f:for>
				</li>
			</f:if>
			
			<f:if condition="{portfolio.datereleased}">
				<li>
					<i class="fa-li fa-fw fa fa-calendar"></i>
					<f:translate key="datereleased" />: 
					<f:format.date format="{f:translate(key:'dateformat.detail')}">{portfolio.datereleased}</f:format.date>
				</li>
			</f:if>
		</ul>
		<f:if condition="{settings.pid_back}">
			<f:link.page pageUid="{settings.pid_back}">&laquo; <f:translate key="back_to_list" /></f:link.page><br />
		</f:if>
	</div>
</div>
